<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div id="app">
        <h1>Click Events</h1>
        <p>Event Modifiers means how many times should lessen to the event we define it by .once</p>
        <p>My age is {{ age }}</p>
        <button v-on:click.once="add(1)">Add a Year from function</button>

        <form>
            <p>{{ name }}</p>
            <p>{{ age }}</p>
            <input type="text" v-model="name" placeholder="Name.">
            <input type="text" v-model="age" placeholder="age.">

        </form>
    
    </div>

    <script src="./app.js"></script>
</body>
</html>
